name: Python Tests

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest --cov=src --cov-branch --cov-report=xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Fail if coverage is too low (optional)
        run: |
          curl --silent https://codecov.io/api/gh/prollyfun-sketch/puruxzi/commit/${{ github.sha }} | jq '.commit.totals.c' | awk '{ if ($1+0 < 80) exit 1 }'
